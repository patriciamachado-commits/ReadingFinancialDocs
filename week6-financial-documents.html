<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Week 6: Financial Documents | SQA Education</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#5B5091;--primary-light:#7B6DB5;--primary-dark:#4A4080;
  --accent:#f59e0b;--bg:linear-gradient(135deg,#5B5091 0%,#7B6DB5 100%);
  --card:#ffffff;--text:#333;--text-light:#666;
  --success:#10b981;--error:#ef4444;--border:#e0e0e0;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Nunito',system-ui,sans-serif;background:var(--bg);min-height:100vh;padding:15px;color:var(--text);line-height:1.6;}
.container{max-width:700px;margin:0 auto;padding:15px;min-height:100vh;}
.header{text-align:center;padding:30px 0;}
.week-badge{display:inline-block;background:var(--primary);color:#fff;font-size:0.8rem;font-weight:600;padding:6px 14px;border-radius:20px;margin-bottom:12px;letter-spacing:0.5px;}
h1{font-family:'Poppins',sans-serif;font-size:2rem;color:var(--primary-dark);margin-bottom:8px;}
.subtitle{font-size:1rem;color:var(--text-light);}
.card{background:var(--card);border:2px solid var(--border);border-radius:16px;padding:24px;margin-bottom:20px;box-shadow:0 4px 20px rgba(91,80,145,0.08);}
.form-group{margin-bottom:20px;}
.form-label{display:block;font-weight:600;margin-bottom:8px;color:var(--primary-dark);}
.form-input{width:100%;padding:14px 16px;border:2px solid var(--border);border-radius:10px;font-size:1rem;font-family:inherit;transition:all 0.2s;}
.form-input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 4px rgba(91,80,145,0.1);}
.form-select{width:100%;padding:14px 16px;border:2px solid var(--border);border-radius:10px;font-size:1rem;font-family:inherit;transition:all 0.2s;background:#fff;cursor:pointer;}
.form-select:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 4px rgba(91,80,145,0.1);}
.level-grid{display:grid;gap:12px;}
.level-btn{background:linear-gradient(135deg,#f5f3ff,#ede9ff);border:2px solid var(--border);border-radius:12px;padding:18px;cursor:pointer;text-align:left;transition:all 0.2s;}
.level-btn:hover{border-color:var(--primary);transform:translateY(-2px);box-shadow:0 4px 15px rgba(91,80,145,0.15);}
.level-btn.selected{border-color:var(--primary);background:linear-gradient(135deg,#ede9ff,#ddd6fe);}
.level-name{font-weight:700;font-size:1.1rem;color:var(--primary-dark);margin-bottom:4px;}
.level-desc{font-size:0.9rem;color:var(--text-light);}
.btn{padding:14px 28px;border-radius:10px;border:none;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.2s;font-family:inherit;}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;box-shadow:0 4px 15px rgba(91,80,145,0.3);width:100%;}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(91,80,145,0.4);}
.btn-primary:disabled{opacity:0.5;cursor:not-allowed;transform:none;}
.btn-secondary{background:#f5f3ff;color:var(--primary);border:2px solid var(--border);}
.btn-secondary:hover{background:#ede9ff;border-color:var(--primary);}
.reading-content{background:linear-gradient(135deg,#f0fdf4,#dcfce7);border:2px solid #86efac;border-radius:12px;padding:24px;margin:20px 0;line-height:1.8;}
.reading-title{font-family:'Poppins',sans-serif;font-size:1.4rem;color:#166534;margin-bottom:15px;display:flex;align-items:center;gap:10px;}
.story-text{color:#166534;margin-bottom:15px;font-size:1.05rem;}
.story-text p{margin-bottom:12px;}
.vocab-box{background:rgba(255,255,255,0.7);border-left:4px solid #22c55e;padding:15px;margin:20px 0;border-radius:0 8px 8px 0;}
.vocab-title{font-weight:700;color:#15803d;margin-bottom:10px;font-size:1rem;}
.vocab-item{margin-bottom:8px;font-size:0.95rem;color:#166534;}
.vocab-item strong{color:#15803d;}
.article-source{font-size:0.85rem;color:#15803d;font-style:italic;margin-bottom:15px;}
.question-card{background:#fff;border:2px solid var(--border);border-radius:12px;padding:20px;margin-bottom:15px;}
.question-num{display:inline-block;background:var(--primary);color:#fff;width:28px;height:28px;border-radius:50%;text-align:center;line-height:28px;font-weight:600;font-size:0.9rem;margin-right:10px;}
.question-text{font-weight:600;color:var(--primary-dark);margin-bottom:15px;font-size:1.05rem;}
.options{display:grid;gap:10px;}
.option{display:flex;align-items:center;gap:12px;padding:14px 16px;background:#f5f3ff;border:2px solid var(--border);border-radius:10px;cursor:pointer;transition:all 0.2s;}
.option:hover{border-color:var(--primary-light);background:#ede9ff;}
.option.selected{border-color:var(--primary);background:#ede9ff;}
.option.correct{border-color:var(--success);background:#d1fae5;}
.option.incorrect{border-color:var(--error);background:#fee2e2;}
.option-letter{width:28px;height:28px;border-radius:50%;background:var(--border);display:flex;align-items:center;justify-content:center;font-weight:600;font-size:0.9rem;color:var(--primary-dark);}
.option.selected .option-letter{background:var(--primary);color:#fff;}
.option-text{flex:1;color:var(--text);}
.progress-bar{background:var(--border);border-radius:10px;height:10px;margin-bottom:20px;overflow:hidden;}
.progress-fill{background:linear-gradient(90deg,var(--primary-light),var(--primary));height:100%;transition:width 0.3s ease;}
.progress-text{text-align:center;font-size:0.9rem;color:var(--text-light);margin-bottom:10px;}
.results-card{text-align:center;padding:30px 20px;}
.results-icon{font-size:4rem;margin-bottom:15px;}
.results-title{font-family:'Poppins',sans-serif;font-size:1.8rem;color:var(--primary-dark);margin-bottom:10px;}
.results-score{font-size:3rem;font-weight:700;color:var(--primary);margin:15px 0;}
.results-message{font-size:1.1rem;color:var(--text-light);margin-bottom:25px;}
.results-details{background:#f5f3ff;border-radius:10px;padding:15px;margin:20px 0;text-align:left;}
.results-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid var(--border);}
.results-row:last-child{border-bottom:none;}
.nav-row{display:flex;gap:10px;margin-top:20px;}
.nav-row .btn{flex:1;}
.audio-controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:15px;}
.audio-btn{background:linear-gradient(135deg,var(--primary),var(--primary-light));border:none;color:#fff;padding:10px 18px;border-radius:20px;cursor:pointer;font-size:0.9rem;font-weight:600;display:inline-flex;align-items:center;gap:8px;transition:all 0.2s;}
.audio-btn:hover{transform:scale(1.03);box-shadow:0 4px 15px rgba(91,80,145,0.3);}
.audio-btn.pause{background:linear-gradient(135deg,var(--accent),#E67E22);}
.audio-btn.stop{background:linear-gradient(135deg,#e74c3c,#c0392b);}
.submitted-msg{background:#d1fae5;border:2px solid #10b981;border-radius:10px;padding:15px;text-align:center;color:#065f46;margin-top:20px;}
.footer-note{text-align:center;padding:20px;color:var(--text-light);font-size:0.85rem;}
.logo-header{text-align:center;margin-bottom:15px;}
.logo-small{height:50px;width:auto;}
</style>
</head>

const READINGS = {
  A1: {
    title: 'Ana Learns About Financial Documents',
    content: '<div class="story-text">\n<p>Ana is new to the United States. She learns about important financial documents this week. A financial document is a paper that shows information about money.</p>\n<p>The first document is a <strong>receipt</strong>. Ana gets a receipt when she buys something at a store. The receipt shows what she bought, how much she paid, and the date. Ana always keeps her receipts.</p>\n<p>The second document is a <strong>bill</strong>. Ana receives a bill every month for her electricity, phone, and rent. A bill shows how much money she needs to pay and the due date. The due date is the last day to pay. Ana pays her bills on time every month.</p>\n<p>The third document is a <strong>bank statement</strong>. Ana receives a bank statement every month from her bank. The bank statement shows all the money that came in (deposits) and went out (withdrawals) from her account. It also shows her current balance. Ana checks her bank statement carefully to make sure everything is correct.</p>\n<p>The fourth document is a <strong>pay stub</strong>. Ana receives a pay stub with every paycheck. The pay stub shows how much she earned and how much was taken out for taxes.</p>\n<p>Ana\'s teacher says: "Always keep copies of your important financial documents. You may need them in the future!"</p>\n</div>\n<div class="vocab-box">\n<div class="vocab-title">ðŸ“š Vocabulary Help:</div>\n<div class="vocab-item"><strong>financial document</strong> = a paper that shows information about money</div>\n<div class="vocab-item"><strong>receipt</strong> = a paper you get after buying something</div>\n<div class="vocab-item"><strong>bill</strong> = a paper showing how much money you owe</div>\n<div class="vocab-item"><strong>due date</strong> = the last day to pay</div>\n<div class="vocab-item"><strong>bank statement</strong> = a monthly document showing all activity in your bank account</div>\n<div class="vocab-item"><strong>deposit</strong> = money that goes into your account</div>\n<div class="vocab-item"><strong>withdrawal</strong> = money that comes out of your account</div>\n<div class="vocab-item"><strong>balance</strong> = the total amount of money in your account</div>\n<div class="vocab-item"><strong>pay stub</strong> = a document showing your earnings and deductions</div>\n</div>'
  },
  A2B1: {
    title: 'Roberto Reads His Pay Stub',
    content: '<div class="story-text">\n<p>Roberto started his new job as a warehouse worker last month. He earns $18.50 per hour and works 40 hours per week. On Friday, he received his first paycheck. Inside the envelope was also a pay stub â€” a document that explains exactly how his pay was calculated.</p>\n<p>Roberto sat at the kitchen table and studied his pay stub carefully. He found several important numbers. First, he saw his <strong>gross pay: $740.00</strong>. Gross pay is the total amount he earned before any deductions. Roberto thought he would take home $740, but then he noticed a long list of deductions.</p>\n<p>The first deduction was <strong>federal income tax: $74.00</strong>. This money goes to the national government. The second was <strong>state income tax: $22.20</strong>, which went to the state of Illinois. There was also a <strong>Social Security deduction of $45.88</strong> (6.2% of gross pay) and a <strong>Medicare deduction of $10.73</strong> (1.45% of gross pay). Finally, Roberto saw a deduction of <strong>$45.00</strong> for his employer\'s health insurance plan.</p>\n<p>After all these deductions were subtracted, Roberto\'s <strong>net pay was $542.19</strong>. Net pay â€” sometimes called "take-home pay" â€” is the actual amount deposited into his bank account.</p>\n<p>Roberto also noticed a column labeled <strong>"YTD,"</strong> which stands for Year-to-Date. This column shows the running totals of his earnings and deductions since January 1st. Since this was his first paycheck, the YTD amounts were the same as this paycheck.</p>\n<p>Roberto was surprised by how much was deducted from his pay. He called his friend Ana, who had been working in the U.S. for three years. "Don\'t worry," Ana said. "The taxes you pay for Social Security and Medicare help you in the future. And when you file your taxes in April, you might get some of that federal tax money back as a refund!" Roberto felt much better. He decided to create a budget to manage his new income wisely.</p>\n</div>\n<div class="vocab-box">\n<div class="vocab-title">ðŸ“š Vocabulary Help:</div>\n<div class="vocab-item"><strong>pay stub</strong> = a document showing your earnings and deductions for each pay period</div>\n<div class="vocab-item"><strong>gross pay</strong> = total earnings BEFORE any deductions</div>\n<div class="vocab-item"><strong>deductions</strong> = amounts subtracted from your gross pay</div>\n<div class="vocab-item"><strong>federal income tax</strong> = tax paid to the national U.S. government</div>\n<div class="vocab-item"><strong>Social Security</strong> = a government program that helps retired and disabled people</div>\n<div class="vocab-item"><strong>Medicare</strong> = a government health insurance program for older adults</div>\n<div class="vocab-item"><strong>net pay</strong> = the amount you actually receive after all deductions ("take-home pay")</div>\n<div class="vocab-item"><strong>YTD (Year-to-Date)</strong> = the total accumulated since January 1st of the current year</div>\n<div class="vocab-item"><strong>budget</strong> = a plan for how to spend your money</div>\n</div>'
  },
  B2C1: {
    title: 'Essential Financial Documents Every Adult Should Understand',
    content: '<div class="article-source">Chicago Tribune â€” Personal Finance</div>\n<div class="story-text">\n<p>Financial literacy begins with understanding the documents that shape your economic life. For many Americans â€” and especially for immigrants navigating a new financial system â€” knowing how to read and interpret key financial documents can mean the difference between financial security and costly mistakes.</p>\n<p>The <strong>pay stub</strong> is perhaps the most frequently encountered financial document for working adults. Issued with each paycheck, a pay stub details gross earnings, itemized deductions, and net pay. Understanding your pay stub allows you to verify that your employer is withholding the correct amounts for taxes and benefits. Payroll discrepancies, while relatively uncommon, do occur and can have significant consequences for both your take-home pay and your eventual tax liability.</p>\n<p><strong>Bank statements</strong>, issued monthly by financial institutions, provide a complete record of account activity including deposits, withdrawals, transfers, and fees. Financial experts recommend reconciling your bank statement â€” comparing it against your own records of transactions â€” at least once a month. This practice helps detect errors or unauthorized transactions early, and also builds the habit of tracking spending patterns, which is fundamental to effective budgeting.</p>\n<p>The <strong>credit report</strong> is a critical document that many people overlook until they urgently need it. Maintained by three major bureaus â€” Equifax, Experian, and TransUnion â€” your credit report records your borrowing history, including credit cards, loans, and payment records. Employers, landlords, and lenders all use this document to evaluate your financial reliability. Under federal law, every American is entitled to one free credit report from each bureau annually at AnnualCreditReport.com. Reviewing these reports regularly is important because errors are surprisingly common â€” studies suggest that about 25% of credit reports contain errors significant enough to affect credit scores.</p>\n<p>Derived from your credit report, your <strong>credit score</strong> is a three-digit number (typically ranging from 300 to 850) that summarizes your creditworthiness. A score above 700 is generally considered good, while scores above 750 open doors to the best interest rates on mortgages and car loans. The five factors affecting your score are: payment history (35%), amounts owed (30%), length of credit history (15%), new credit inquiries (10%), and credit mix (10%).</p>\n<p><strong>Tax returns</strong> â€” the annual documents you file with the IRS â€” serve double duty as both a legal requirement and a valuable financial record. Many institutions, including mortgage lenders and immigration authorities, require copies of tax returns from previous years as proof of income and financial stability. Experts advise keeping copies of your tax returns for at least seven years, as the IRS generally has three years to audit a return, but can extend this period under certain circumstances.</p>\n<p><strong>Insurance policies</strong> â€” including health, renters, auto, and life insurance â€” are equally important to understand thoroughly. Many people sign policies without reading them carefully, only to discover gaps in coverage during a crisis. Key terms to understand include the premium (your regular payment), the deductible (what you pay before insurance begins covering costs), and the coverage limit (the maximum amount the insurer will pay).</p>\n<p>For immigrants in particular, maintaining organized financial records from the earliest stages of life in the United States can pay significant dividends later. Financial documents may be required for visa renewals, citizenship applications, loan approvals, and lease agreements. Building good document habits early is not merely a financial best practice â€” it is a foundation for broader success in American society.</p>\n</div>\n<div class="vocab-box">\n<div class="vocab-title">ðŸ“š Vocabulary Help:</div>\n<div class="vocab-item"><strong>financial literacy</strong> = the ability to understand and manage personal finances</div>\n<div class="vocab-item"><strong>reconciling</strong> = comparing your records against an official document to check for errors</div>\n<div class="vocab-item"><strong>credit report</strong> = a record of your borrowing history maintained by credit bureaus</div>\n<div class="vocab-item"><strong>credit bureaus</strong> = companies that collect and maintain credit information (Equifax, Experian, TransUnion)</div>\n<div class="vocab-item"><strong>credit score</strong> = a number that summarizes your creditworthiness (300-850)</div>\n<div class="vocab-item"><strong>creditworthiness</strong> = how reliable you are at repaying borrowed money</div>\n<div class="vocab-item"><strong>premium</strong> = the regular payment you make for insurance</div>\n<div class="vocab-item"><strong>deductible</strong> = the amount you pay out-of-pocket before insurance covers costs</div>\n<div class="vocab-item"><strong>coverage limit</strong> = the maximum amount an insurer will pay</div>\n</div>'
  }

const CLASSES_BY_LEVEL = {
  A1: [
    {value: "3071-MW-11AM", label: "3071 - Mon/Wed 11:00 AM (Eunice Salazar)"},
    {value: "3081-TTH-8PM", label: "3081 - Tue/Thu 8:00 PM (Eunice Salazar)"}
  ],
  A2B1: [
    {value: "3070-MW-9AM", label: "3070 - Mon/Wed 9:00 AM (Eunice Salazar) - A2"},
    {value: "3072-MW-11AM", label: "3072 - Mon/Wed 11:00 AM (Laura Ebel) - B1"},
    {value: "3074-MW-8PM", label: "3074 - Mon/Wed 8:00 PM (Laura Ebel) - B1"},
    {value: "3080-TTH-11AM", label: "3080 - Tue/Thu 11:00 AM (Laura Ebel) - B1"},
    {value: "3082-TTH-8PM", label: "3082 - Tue/Thu 8:00 PM (Laura Ebel) - B1"},
    {value: "3085-TTH-945PM", label: "3085 - Tue/Thu 9:45 PM (Eunice Salazar) - B1"}
  ],
  B2C1: [
    {value: "3073-MW-8PM", label: "3073 - Mon/Wed 8:00 PM (Angela Gradiska) - B2"},
    {value: "3076-MW-945PM", label: "3076 - Mon/Wed 9:45 PM (Angela Gradiska) - B2"},
    {value: "3079-TTH-11AM", label: "3079 - Tue/Thu 11:00 AM (Tom Bonasera) - B2"},
    {value: "3083-TTH-8PM", label: "3083 - Tue/Thu 8:00 PM (Angela Gradiska) - B2"},
    {value: "3084-TTH-945PM", label: "3084 - Tue/Thu 9:45 PM (Angela Gradiska) - B2"},
    {value: "3075-MW-8PM", label: "3075 - Mon/Wed 8:00 PM (Tom Bonasera) - C1"},
    {value: "3077-MW-945PM", label: "3077 - Mon/Wed 9:45 PM (Tom Bonasera) - C1"}
  ]
};

function getClassOptions() {
  if (!state.level) return '<option value="">First, select your level above</option>';
  const classes = CLASSES_BY_LEVEL[state.level] || [];
  let html = '<option value="">Select your class...</option>';
  classes.forEach(c => {
    html += '<option value="' + c.value + '"' + (state.classInfo === c.value ? ' selected' : '') + '>' + c.label + '</option>';
  });
  return html;
}

const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdAToQoJmHyWuL7ifDiwrdy0fs9-2ha68SI2Uo-1Jg9kFJRHg/formResponse";
const FORM_FIELDS = {
  name: "entry.683356736",
  classInfo: "entry.1442329542",
  week: "entry.171721789",
  level: "entry.413464778",
  score: "entry.971702683",
  percentage: "entry.1222332572"
};

const CURRENT_WEEK = "Week 6";

let state = {
  screen: 'start',
  name: '',
  classInfo: '',
  level: null,
  currentQuestion: 0,
  answers: [],
  submitted: false
};

let utterance = null;
let speaking = false;
let paused = false;

function speak(text) {
  if (!window.speechSynthesis) return;
  stopSpeech();
  utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.85;
  utterance.lang = 'en-US';
  utterance.onend = () => { speaking = false; paused = false; render(); };
  utterance.onstart = () => { speaking = true; };
  window.speechSynthesis.speak(utterance);
  speaking = true;
  render();
}

function pauseSpeech() {
  if (window.speechSynthesis && speaking) {
    window.speechSynthesis.pause();
    paused = true;
    render();
  }
}

function resumeSpeech() {
  if (window.speechSynthesis && paused) {
    window.speechSynthesis.resume();
    paused = false;
    render();
  }
}

function stopSpeech() {
  if (window.speechSynthesis) {
    window.speechSynthesis.cancel();
    speaking = false;
    paused = false;
  }
}

function speakReading() {
  const reading = READINGS[state.level];
  const tmp = document.createElement('div');
  tmp.innerHTML = reading.content;
  const text = tmp.textContent || tmp.innerText || '';
  speak(text);
}

function render() {
  const app = document.getElementById('app');
  if (state.screen === 'start') app.innerHTML = renderStart();
  else if (state.screen === 'reading') app.innerHTML = renderReading();
  else if (state.screen === 'questions') app.innerHTML = renderQuestions();
  else if (state.screen === 'results') app.innerHTML = renderResults();
}

function renderStart() {
  return `
    <div class="logo-header">
      <img src="${SQA_LOGO}" alt="SQA Education" class="logo-small">
    </div>
    <div class="card">
      <div class="header">
        <span class="week-badge">WEEK 6</span>
        <h1>ðŸ“„ Financial Documents</h1>
        <p class="subtitle">Reading and Understanding Your Financial Papers</p>
      </div>
      <div class="form-group">
        <label class="form-label">Your Full Name</label>
        <input type="text" class="form-input" id="nameInput" placeholder="Enter your full name" value="${state.name}">
      </div>
      <div class="form-group">
        <label class="form-label">Choose Your Level</label>
        <div class="level-grid">
          <button class="level-btn ${state.level === 'A1' ? 'selected' : ''}" onclick="selectLevel('A1')">
            <div class="level-name">A1 - Beginner</div>
            <div class="level-desc">Simple words and short sentences</div>
          </button>
          <button class="level-btn ${state.level === 'A2B1' ? 'selected' : ''}" onclick="selectLevel('A2B1')">
            <div class="level-name">A2/B1 - Intermediate</div>
            <div class="level-desc">More details and vocabulary</div>
          </button>
          <button class="level-btn ${state.level === 'B2C1' ? 'selected' : ''}" onclick="selectLevel('B2C1')">
            <div class="level-name">B2/C1 - Advanced</div>
            <div class="level-desc">Complex topics and analysis</div>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Your Class</label>
        <select class="form-select" id="classSelect">
          ${getClassOptions()}
        </select>
      </div>
      <button class="btn btn-primary" onclick="startReading()" id="startBtn" disabled>
        Start Reading â†’
      </button>
    </div>
    <p class="footer-note">SQA Education - Reading and Understanding Your Financial Papers</p>
  `;
}

function renderReading() {
  const reading = READINGS[state.level];
  const levelLabel = state.level === 'A1' ? 'A1' : state.level === 'A2B1' ? 'A2/B1' : 'B2/C1';
  const questionCount = QUESTIONS[state.level].length;
  return `
    <div class="logo-header">
      <img src="${SQA_LOGO}" alt="SQA Education" class="logo-small">
    </div>
    <div class="card">
      <div class="header">
        <span class="week-badge">WEEK 6 â€¢ ${levelLabel}</span>
        <h1>Read the Story</h1>
        <p class="subtitle">Read carefully, then answer ${questionCount} questions</p>
      </div>
      <div class="audio-controls">
        ${!speaking ? `<button class="audio-btn" onclick="speakReading()">ðŸ”Š Listen to Story</button>` : ''}
        ${speaking && !paused ? `<button class="audio-btn pause" onclick="pauseSpeech()">â¸ Pause</button>` : ''}
        ${paused ? `<button class="audio-btn" onclick="resumeSpeech()">â–¶ Resume</button>` : ''}
        ${speaking || paused ? `<button class="audio-btn stop" onclick="stopSpeech()">â¹ Stop</button>` : ''}
      </div>
      <div class="reading-content">
        <div class="reading-title">ðŸ“– ${reading.title}</div>
        ${reading.content}
      </div>
      <button class="btn btn-primary" onclick="startQuestions()">
        I'm Ready for Questions â†’
      </button>
    </div>
  `;
}

function renderQuestions() {
  const questions = QUESTIONS[state.level];
  const current = questions[state.currentQuestion];
  const progress = ((state.currentQuestion + 1) / questions.length) * 100;
  const levelLabel = state.level === 'A1' ? 'A1' : state.level === 'A2B1' ? 'A2/B1' : 'B2/C1';
  return `
    <div class="header" style="padding:20px 0">
      <span class="week-badge">WEEK 6 â€¢ ${levelLabel}</span>
    </div>
    <div class="progress-text">Question ${state.currentQuestion + 1} of ${questions.length}</div>
    <div class="progress-bar"><div class="progress-fill" style="width:${progress}%"></div></div>
    <div class="question-card">
      <button class="audio-btn" onclick="speak('${current.q.replace(/'/g, "\'")}')" style="margin-bottom:15px;">ðŸ”Š Listen</button>
      <div class="question-text">
        <span class="question-num">${state.currentQuestion + 1}</span>
        ${current.q}
      </div>
      <div class="options">
        ${current.options.map((opt, i) => `
          <div class="option ${state.answers[state.currentQuestion] === i ? 'selected' : ''}" onclick="selectAnswer(${i})">
            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
            <span class="option-text">${opt}</span>
          </div>
        `).join('')}
      </div>
    </div>
    <div class="nav-row">
      ${state.currentQuestion > 0 ? `<button class="btn btn-secondary" onclick="prevQuestion()">â† Back</button>` : ''}
      <button class="btn btn-primary" onclick="nextQuestion()" ${state.answers[state.currentQuestion] === undefined ? 'disabled' : ''}>
        ${state.currentQuestion < questions.length - 1 ? 'Next â†’' : 'See Results'}
      </button>
    </div>
  `;
}

function renderResults() {
  const questions = QUESTIONS[state.level];
  let correct = 0;
  questions.forEach((q, i) => { if (state.answers[i] === q.correct) correct++; });
  const percentage = Math.round((correct / questions.length) * 100);
  const passed = percentage >= 60;
  const levelLabel = state.level === 'A1' ? 'A1' : state.level === 'A2B1' ? 'A2/B1' : 'B2/C1';
  return `
    <div class="card">
      <div class="results-card">
        <div class="results-icon">${passed ? 'ðŸŽ‰' : 'ðŸ“š'}</div>
        <div class="results-title">${passed ? 'Great Job!' : 'Keep Practicing!'}</div>
        <div class="results-score">${correct} / ${questions.length}</div>
        <div style="font-size:1.3rem;margin-bottom:10px;color:var(--primary)">${percentage}%</div>
        <div class="results-message">${passed ? 'Excellent comprehension!' : 'Read the story again and try once more.'}</div>
        <div class="results-details">
          <div class="results-row"><span>Student Name:</span><span>${state.name}</span></div>
          <div class="results-row"><span>Class:</span><span>${state.classInfo || 'Not selected'}</span></div>
          <div class="results-row"><span>Level:</span><span>${levelLabel}</span></div>
          <div class="results-row"><span>Score:</span><span>${correct}/${questions.length} (${percentage}%)</span></div>
        </div>
        ${!state.submitted ? `
          <button class="btn btn-primary" onclick="submitResults()">âœ“ Submit My Results</button>
        ` : `
          <div class="submitted-msg">âœ… Your results have been submitted!</div>
        `}
        <div class="nav-row">
          <button class="btn btn-secondary" onclick="startOver()">Try Again</button>
        </div>
      </div>
    </div>
  `;
}

function selectLevel(level) {
  state.level = level;
  state.classInfo = '';
  render();
  checkStartBtn();
}

function checkStartBtn() {
  const nameInput = document.getElementById('nameInput');
  const classSelect = document.getElementById('classSelect');
  const startBtn = document.getElementById('startBtn');
  if (nameInput) state.name = nameInput.value.trim();
  if (classSelect) state.classInfo = classSelect.value;
  if (startBtn) startBtn.disabled = !(state.name && state.level && state.classInfo);
}

function startReading() {
  const nameInput = document.getElementById('nameInput');
  const classSelect = document.getElementById('classSelect');
  state.name = nameInput ? nameInput.value.trim() : state.name;
  state.classInfo = classSelect ? classSelect.value : state.classInfo;
  if (!state.name || !state.level || !state.classInfo) return;
  stopSpeech();
  state.screen = 'reading';
  render();
}

function startQuestions() {
  stopSpeech();
  state.screen = 'questions';
  state.currentQuestion = 0;
  state.answers = [];
  render();
}

function selectAnswer(index) {
  state.answers[state.currentQuestion] = index;
  render();
}

function prevQuestion() {
  if (state.currentQuestion > 0) { state.currentQuestion--; render(); }
}

function nextQuestion() {
  const questions = QUESTIONS[state.level];
  if (state.currentQuestion < questions.length - 1) {
    state.currentQuestion++;
  } else {
    state.screen = 'results';
  }
  render();
}

function submitResults() {
  const questions = QUESTIONS[state.level];
  let correct = 0;
  questions.forEach((q, i) => { if (state.answers[i] === q.correct) correct++; });
  const percentage = Math.round((correct / questions.length) * 100);
  const levelLabel = state.level === 'A1' ? 'A1' : state.level === 'A2B1' ? 'A2/B1' : 'B2/C1';
  const formData = new FormData();
  formData.append(FORM_FIELDS.name, state.name);
  formData.append(FORM_FIELDS.classInfo, state.classInfo);
  formData.append(FORM_FIELDS.week, CURRENT_WEEK);
  formData.append(FORM_FIELDS.level, levelLabel);
  formData.append(FORM_FIELDS.score, correct + '/' + questions.length);
  formData.append(FORM_FIELDS.percentage, percentage + '%');
  fetch(GOOGLE_FORM_URL, {
    method: 'POST',
    mode: 'no-cors',
    body: formData
  }).then(() => {
    state.submitted = true;
    render();
  }).catch(err => {
    console.error('Submit error:', err);
    state.submitted = true;
    render();
  });
}

function startOver() {
  stopSpeech();
  state.screen = 'start';
  state.currentQuestion = 0;
  state.answers = [];
  state.submitted = false;
  render();
}

document.addEventListener('DOMContentLoaded', () => {
  render();
  document.addEventListener('input', (e) => {
    if (e.target.id === 'nameInput' || e.target.id === 'classSelect') checkStartBtn();
  });
  document.addEventListener('change', (e) => {
    if (e.target.id === 'classSelect') checkStartBtn();
  });
});

render();
</script>
</body>
</html>
